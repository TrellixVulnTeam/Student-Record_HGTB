<script type="text/javascript">//<![CDATA[

angular.module('weather', [])
  .controller('weatherctrl', function($scope, $http) {

    $scope.getWeather = function(first, last) {
      $http.get("https://api.wunderground.com/api/5f3050fc61613457/conditions/q/"+first+"/"+last+".json").success(function(data) {
        console.log(data);
        temp = data.current_observation.temp_f;
        humid = data.current_observation.relative_humidity
        wind = data.current_observation.wind_mph
        press = data.current_observation.pressure_mb
        icon = data.current_observation.icon_url;
        weather = data.current_observation.weather;
        console.log(temp);
        $scope.currentweather = {
          html: "Currently Temperature is " + temp +" &deg; F, Humidity is " + humid+ " The weather is "+ weather + " The Wind is " +wind+ " and the Pressure is " + press + ""
        }
        $scope.currentIcon = {
          html: "<img src='" + icon + "'/>"
        }

      })
    }

  });

//]]> 

</script>
